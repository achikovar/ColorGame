<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <h1><span id="color-display">RGB</span> ფერის გამოცნობა</h1>
    <div id="stripe">
      <button id="reset">ახალი ფერი</button>
      <span id="message"></span>
      <button class="mode selected" id="easy">მარტივი</button>
      <button class="mode" id="hard">რთული</button>
    </div>
    <div id="container"></div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
